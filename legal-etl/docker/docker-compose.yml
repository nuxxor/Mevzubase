version: "3.9"

x-airflow-common: &airflow-common
  build:
    context: ./airflow
  env_file:
    - ../.env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${POSTGRES_URL}
    AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080
    AIRFLOW__CORE__FERNET_KEY: "aHXeXxZHf15WYyMFKNDa2j34grdLgZkA"
    REDIS_URL: ${REDIS_URL}
    QDRANT_URL: ${QDRANT_URL}
    OPENSEARCH_URL: ${OPENSEARCH_URL}
    COHERE_API_KEY: ${COHERE_API_KEY}
    TIMEZONE: ${TIMEZONE}
  volumes:
    - ../src/dags:/opt/airflow/dags
    - ../src:/opt/legal-etl/src:ro
    - airflow_data:/opt/airflow

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: etl
      POSTGRES_PASSWORD: etl
      POSTGRES_DB: etl
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - etl_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redisdata:/data
    networks:
      - etl_net

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrantdata:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - etl_net

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - osdata:/usr/share/opensearch/data
      - ./opensearch/opensearch-init.sh:/usr/local/bin/opensearch-init.sh:ro
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - etl_net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.13.0
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: admin
    depends_on:
      - opensearch
    ports:
      - "5601:5601"
    networks:
      - etl_net

  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "airflow db upgrade &&
               airflow users create --role Admin --username admin --password admin --firstname Admin --lastname User --email admin@example.com &&
               airflow webserver"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - etl_net

  airflow-scheduler:
    <<: *airflow-common
    command: bash -c "airflow db upgrade && airflow scheduler"
    depends_on:
      - postgres
      - redis
    networks:
      - etl_net

  airflow-triggerer:
    <<: *airflow-common
    command: bash -c "airflow db upgrade && airflow triggerer"
    depends_on:
      - postgres
      - redis
    networks:
      - etl_net

volumes:
  pgdata:
  osdata:
  qdrantdata:
  redisdata:
  airflow_data:
  rawdata:

networks:
  etl_net:
    driver: bridge
